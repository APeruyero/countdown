<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conteo para Libertad</title>
  <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="container">
    <div class="countdown-wrapper">
      <h1>Esta leyenda se jubila en:</h1>
      <div class="countdown"></div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-06-30T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = targetDate - now;
      const countdown = document.querySelector(".countdown")

      if (timeLeft <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Libre sooooooy! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdown.innerHTML =`
        <div data-content="Dias">${days.length === 1 ? `0${days}` : days}</div>
        <div data-content="Horas">${hours.length === 1 ? `0${hours}` : hours}</div>
        <div data-content="Minutos">${
          minutes.length === 1 ? `0${minutes}` : minutes
        }</div>
        <div data-content="Segundos">${
          seconds.length === 1 ? `0${seconds}` : seconds
        }</div>
      `;
    }

    updateCountdown(); // initial call
    setInterval(updateCountdown, 1000); // update every second
  </script>
</body>
</html>
